{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}LITReview{% endblock %}</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <!-- Skip link for keyboard users -->
  <a class="skip-link" href="#main-content">Skip to main content</a>

  <header class="site-header">
  <div class="header-inner">

    <!-- Left spacer (empty on purpose) -->
    <div class="header-left"></div>

    <!-- Center brand -->
    <div class="brand">LITReview</div>

    <!-- Right auth area -->
    <div class="auth-area">
      {% if user.is_authenticated %}
        <span class="user-info">
          Connecté en tant que <strong>{{ user.username }}</strong>
        </span>

        <form method="post" action="{% url 'logout' %}" class="logout-form">
          {% csrf_token %}
          <button type="submit" class="btn-link">Se déconnecter</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="nav-link">Se connecter</a>
      {% endif %}
    </div>

  </div>
</header>

  <main id="main-content" class="page">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
